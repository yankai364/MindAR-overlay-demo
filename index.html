<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Marker 1 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="./2.png" height="10" width="10"></a-plane>
      </a-entity>

      <!-- Marker 2 -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane src="./4.png" height="10" width="10"></a-plane>
      </a-entity>

      <!-- Marker 3 -->
      <a-entity mindar-image-target="targetIndex: 2">
        <a-plane src="./6.png" height="10" width="10"></a-plane>
      </a-entity>

      <!-- Marker 4 -->
      <a-entity mindar-image-target="targetIndex: 3">
        <a-plane src="./8.png" height="10" width="10"></a-plane>
      </a-entity>

      <!-- Marker 5 -->
      <a-entity mindar-image-target="targetIndex: 4">
        <a-plane src="./10.png" height="10" width="10"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
